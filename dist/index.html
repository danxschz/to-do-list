<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="To x Do. Keep track of tasks"/><script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script><title>To x Do</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="sidebar"><a href="https://danxschz.github.io/to-do-list/" class="logo">To x Do</a><nav><ul><li class="nav-item home" tabindex="0"><i class="fa-solid fa-house-user"></i>Home</li><li><button class="dropdown-btn" aria-label="Show projects"><div><i class="fa-solid fa-folder-tree"></i>Projects</div><i class="fa-solid fa-caret-down"></i></button></li><div class="dropdown"><form class="nav-item project-form"><button class="project-btn" aria-label="Add project"><i class="fa-solid fa-plus"></i></button><div><label for="name">Project name</label> <input id="name" placeholder="Add project"/></div></form></div></ul></nav><a href="https://github.com/danxschz" target="_blank" rel="noreferrer" aria-label="Author's GitHub"><i class="fa-brands fa-github"></i></a></div><main><h1>Home</h1><div><div class="list"></div><form class="list-form"><button class="list-btn"><i class="fa-solid fa-plus"></i></button><div><label for="description">Description</label> <input id="description" placeholder="Add to do"/> <label for="date">Due date</label> <input type="date" id="date"/></div></form></div></main></body></html>
