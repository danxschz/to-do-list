<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="To x Do. Keep track of tasks"/>
  <!--
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#ed3c20">
  <meta name="msapplication-TileColor" content="#ed3c20">
  <meta name="theme-color" content="#ffffff">
  -->
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <title>To x Do</title>
</head>
<body>
  <div class="sidebar">
    <a href="https://danxschz.github.io/to-do-list/" class="logo">To x Do</a>
    <nav>
      <ul>
        <li class="nav-item home" tabindex="0"><i class="fa-solid fa-house-user"></i>Home</li>
        <li>
          <button class="dropdown-btn" aria-label="Show projects">
            <div><i class="fa-solid fa-folder-tree"></i>Projects</div>
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </li>
        <div class="dropdown">
          <form class="nav-item project-form">
            <button class="project-btn" aria-label="Add project"><i class="fa-solid fa-plus"></i></button>
            <div>
              <label for="name" class="visually-hidden">Project name</label>
              <input type="text" id="name" placeholder="Add project" />
            </div>
          </form>
        </div>
      </ul>
    </nav>
    <a href="https://github.com/danxschz" target="_blank" rel="noreferrer" aria-label="Author's GitHub"><i class="fa-brands fa-github"></i></a>
  </div>
  <main>
    <h1>Home</h1>
    <div>
      <div class="list"></div>
      <form class="list-form">
        <button class="list-btn" aria-label="Add to do">
          <i class="fa-solid fa-plus"></i>
        </button>
        <div>
          <label for="description" class="visually-hidden">To do description</label>
          <input type="text" id="description" placeholder="Add to do" />
          <label for="date" class="visually-hidden">Due date</label>
          <input type="date" id="date" />
        </div>
      </form>
    </div>
  </main>
</body>
</html>
